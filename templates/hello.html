<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
          <tr>
              <th>Product ID</th>
              <th>sku</th>
              <th>product_name</th>
              <th>description</th>
              <th>image</th>
              <th>quantity</th>
              <th>discounted_price</th>
              <th>regular_price</th>
              <th>product_rating</th>
              <th>product_review</th>
          </tr>
          </thead>    
          <tbody>
           {% for row in data %}    
                  <tr>
                      <td>{{row[0]}}</td>
                      <td>{{row[1]}}</td>
                      <td>{{row[2]}}</td>
                      <td>{{row[3]}}</td>
                      <td>{{row[4]}}</td>
                      <td>{{row[5]}}</td>
                      <td>{{row[6]}}</td>
                  </tr>
              {% endfor %}
          </tbody>
      </table>
</body>
</html>
