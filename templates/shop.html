{% extends "base.html" %}

{% block body %}

<section class="products section">
	<div class="container">
		<div class="row">
			{%for row in data%}
			<div class="col-md-4">
				<div class="product-item">
					<div class="product-thumb">
						<span class="bage">Sale</span>
						<img class="img-responsive" src="{{ url_for('static', filename='images/shop/products/'+row[3])}}"class alt="product-img" />
						<div class="preview-meta">
							<ul>
								<li>
									<span  data-toggle="modal" data-target="#product-modal">
										<i class="tf-ion-ios-search-strong"></i>
									</span>
								</li>
								<li>
			                        <a href="#!" ><i class="tf-ion-ios-heart"></i></a>
								</li>
								<li>
									<a href="#!"><i class="tf-ion-android-cart"></i></a>
								</li>
							</ul>
                      	</div>
					</div>
					<div class="product-content">
						
						<h4><a href="/productSingle/{{row[0]}}/{{userid}}">{{row[0]}}</a></h4>
						<p class="price">${{row[4]}}</p>
					</div>
				</div>
			</div>
			{%- endfor %}
		</div>
	</div>
</section>
			
		
{% endblock %}
