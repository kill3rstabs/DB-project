<body id="body">

<section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <a class="logo" href="{{ url_for('login')}}">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="">
          </a>
          <h2 class="text-center">Welcome Back</h2>
          <form class="text-left clearfix" action="{{ url_for('login') }}" method = "post" >
            <div class="form-group">
              <input type="text" class="form-control" name = "username" placeholder="username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name = "password" placeholder="Password">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-main text-center" >Login</button>
            </div>
          </form>
          <p class="mt-20">New in this site ?<a href="{{ url_for('signin')}}"> Create New Account</a></p>
        </div>
      </div>
    </div>
  </div>
  <div>{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p>{{msg}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
</div>
</section>
